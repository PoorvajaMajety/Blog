<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/021/919/677/small/login-icon-in-trendy-flat-style-isolated-on-white-background-approach-symbol-for-your-web-site-design-logo-app-ui-illustration-eps10-flat-style-for-graphic-design-vector.jpg">
</head>
<body>
    <center>
    <form>
        <h1>Sign Up Page</h1>
        <label>First Name: </label><br/>
        <input type="name" placeholder="Enter Firstname" name="firstname" required/><br/><br/>
        <label>Last Name: </label><br/>
        <input type="name" placeholder="Enter Lastname" name="lastname" required/><br/><br/>
        <label>User Name: </label><br/>
        <input type="name" placeholder="Enter Username" name="username" required/><br/><br/>
        <label>Email</label><br/>
        <input type="email" placeholder="Enter Email" name="email" required/><br/><br/>
        <label>Password</label><br/>
        <input type="password" placeholder="Enter password" name="password" required/><br/><br/>
        <label>Confirm Password</label><br/>
        <input type="password" placeholder="Confirm Password" name="password" required/><br/><br/>
        <label>Phone Number: </label><br/>
        <input type="number" placeholder="Enter Phonenumber" name="number"/><br/><br/>
        <label>Gender: </label><br/>
        <input type="radio" name="Gender" value="Male"/>Male<br/>
        <input type="radio" name="Gender" value="Female"/>Female<br/>
        <label>Date Of Birth</label><br/>
        <input type="date"/><br/><br/>
        <input type="button" value="submit"/><br/>
        </form>
</center>
</body>
</html>
